<mat-table #table [dataSource]="dataSource">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
  </ng-container>

  <!-- Permissions -->
  <ng-container matColumnDef="permissions">
    <mat-header-cell *matHeaderCellDef> Permissions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-chip-list>
        <mat-chip *ngFor="let privilege of row.permissions">
          {{privilege}}
        </mat-chip>
      </mat-chip-list>
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button color="warn" (click)="onDeleteUser(row.username)" [disabled]="row.username == currentUser">
        <mat-icon>delete</mat-icon> 
        <span fxShow fxHide.lt-mat="true">Delete</span>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
