<mat-table #table [dataSource]="dataSource">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
  </ng-container>

  <!-- Permissions -->
  <ng-container matColumnDef="permissions">
    <mat-header-cell *matHeaderCellDef> Permissions </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <mat-checkbox *ngFor="let privilege of ALL_PERMISSIONS" [checked]="hasPrivilege(user, privilege)" [disabled]="!canEditUser(user) || !canEditPermission(user, privilege)"
        color="primary" (change)="onChangePermission(user, privilege, $event)"> {{privilege}} </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-raised-button color="warn" (click)="onDeleteUser(user)" [disabled]="!canEditUser(user)">
        <mat-icon>delete</mat-icon>
        <span fxShow fxHide.xs="true">Delete</span>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>

</mat-table>
