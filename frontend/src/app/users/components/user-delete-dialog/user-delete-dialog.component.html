<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content>Are you sure to delete <b>{{username}}</b>?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
