<h2 md-dialog-title>Delete user</h2>
<md-dialog-content>Are you sure to delete <b>{{username}}</b>?</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button [md-dialog-close]="false">No</button>
  <button md-raised-button color="warn" [md-dialog-close]="true">Yes</button>
</md-dialog-actions>
