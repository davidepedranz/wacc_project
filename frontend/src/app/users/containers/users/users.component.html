<section>
    <md-card *ngIf="!(fetching$ | async)">
        <md-card-title>Users</md-card-title>
        <md-card-content>
            <app-users-table [currentUser]="currentUser$ | async" [fetching]="fetching$ | async" [error]="error$ | async" [users$]="users$"
                (deleteUser)="deleteUser($event)">
            </app-users-table>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button color="primary" [routerLink]="['/users', 'new']">
                <md-icon>edit</md-icon>
                <span fxShow fxHide.lt-md="true">New User</span>
            </button>
        </md-card-actions>
    </md-card>
    <div *ngIf="fetching$ | async" fxLayout fxLayoutAlign="center center" class="container">
        <md-progress-spinner mode="indeterminate"></md-progress-spinner>
    </div>
</section>
