<mat-table #table [dataSource]="dataSource">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- Mode Column -->
  <ng-container matColumnDef="mode">
    <mat-header-cell *matHeaderCellDef> Mode </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.mode}} </mat-cell>
  </ng-container>

  <!-- Instances Column -->
  <ng-container matColumnDef="instances">
    <mat-header-cell *matHeaderCellDef> Instances </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <span *ngIf="row.mode == 'Replicated'">{{row.current}} / </span>
      {{row.wanted}}
    </mat-cell>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef> Image</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.image}}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" [routerLink]="['/services', 'update']">
        <mat-icon>edit</mat-icon>
        <span fxShow fxHide.xs="true">Update</span>
      </button>
      <button mat-raised-button color="warn" (click)="onDeleteService(row.name)">
        <mat-icon>delete</mat-icon>
        <span fxShow fxHide.xs="true">Delete</span>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
