<div fxLayout='column'>
  <md-table #table [dataSource]="dataSource">

    <!--
      Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition"
    -->

    <!-- ID Column -->
    <ng-container mdColumnDef="id">
      <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
      

    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container mdColumnDef="status">
      <md-header-cell *mdHeaderCellDef> Status </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.status}} </md-cell>
    </ng-container>

    <!-- Image Column -->
    <ng-container mdColumnDef="image">
      <md-header-cell *mdHeaderCellDef> Image </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.image}}</md-cell>
    </ng-container>

    <ng-container mdColumnDef="actions">
      <md-header-cell *mdHeaderCellDef>Actions </md-header-cell>
      <md-cell *mdCellDef="let row">
        <Button></Button>
      </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <!--<md-paginator #paginator [length]="componentDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></md-paginator>-->
</div>
