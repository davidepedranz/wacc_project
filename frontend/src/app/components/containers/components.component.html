<section>
  <md-card *ngIf="!(fetching$ | async)">
    <md-card-title>Components</md-card-title>
    <md-card-content>
      <app-components-table [fetching]="fetching$ | async" [error]="error$ | async" [components$]="components$"></app-components-table>
    </md-card-content>
  </md-card>
  <div *ngIf="fetching$ | async" fxLayoutAlign="center center" class="container">
    <md-progress-spinner *ngIf="fetching$ | async" mode="indeterminate"></md-progress-spinner>
  </div>
</section>
