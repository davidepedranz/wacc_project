<section>
  <mat-card *ngIf="!(fetching$ | async)">
    <mat-card-title>Components</mat-card-title>
    <mat-card-content>
      <app-components-table [fetching]="fetching$ | async" [error]="error$ | async" [components$]="components$"></app-components-table>
    </mat-card-content>
  </mat-card>
  <div *ngIf="fetching$ | async" fxLayoutAlign="center center" class="container">
    <mat-progress-spinner *ngIf="fetching$ | async" mode="indeterminate"></mat-progress-spinner>
  </div>
</section>
