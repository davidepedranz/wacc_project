<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <p>
        <mat-form-field>
          <input matInput required placeholder="Username" type="text" formControlName="username" #username>
          <mat-error *ngIf="invalid(username) && username.errors.required">
            Please enter your username.
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput required placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="invalid(password) && password.errors.required">
            Please enter your password.
          </mat-error>
        </mat-form-field>
      </p>
      <p *ngIf="error">
        <mat-error>
          Wrong username or password.
        </mat-error>
      </p>
      <p>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
